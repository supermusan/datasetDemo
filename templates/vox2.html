<!DOCTYPE html>
<html>
    <head>
        <title>VoxCeleb2 Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/semantic.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="/static/css/jquery-ui.css" />
        <script src="/static/js/jquery-1.9.1.js"></script>
        <script src="/static/js/jquery-ui.js"></script>
        <script>
            $(function() {
             var availableTags  = {{ all_videonames|tojson }};
           
             $( "#tags1" ).autocomplete({
              source: availableTags,
              minLength: 3,
              max: 10,
              matchContains: false,
              selectFirstL: true,
              mustMatch: true
             });
            });
           </script>
    </head>
    <body>
        <h1>VoxCeleb2 Demo</h1>
        <div class="ui-widget">
            <form method="GET", action="search">
                <label for="tags">VideoName: </label>
                <input id="tags1" name="name" />
                <input type="submit" value="Search">
            </form>
        </div>
        <div><br></div><br>
        {% if videoname==None %}
            {% for item in exp%}
            <div style="float:left">
                <img class="img" src="{{ item.img }}">
                <br>
                <a href="/voxceleb2/{{ item.name.replace('#','%23') }}">{{ item.name }}</a>
                <br>
            </div>
            {% endfor %}
        {% endif %}

        {% if videoname!=None %}
        <h2> {{ videoname }} </h2>

        <div>
        <video width=auto height=auto controls>
            <source src="{{ videopath }}"  type="video/mp4">
            您的浏览器不支持 HTML5 video 标签。
          </video>
        </div>
          
        <div>
            {% for item in framelist%}
            <img class="img" src="{{ item }}">
            {% endfor %}
        </div>
        {% endif %}
    </body>
</html>
